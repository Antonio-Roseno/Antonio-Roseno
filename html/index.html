
<html><head><base href="https://cosmic-nexus.io/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Cosmic Nexus - Portal Tecnológico</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
    
      :root {
        --primary-color: #0a192f;
        --secondary-color: #64ffda;
        --tertiary-color: #8892b0;
        --text-color: #ccd6f6;
        --bg-color: #0a192f;
        --menu-bg: rgba(10, 25, 47, 0.95);
        --shadow-color: rgba(100, 255, 218, 0.1);
        --border-color: #233554;
        --transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
    
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Rajdhani', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      
      .content-section {
        padding: 40px;
        margin-top: 80px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .menu-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        background: none;
        border: none;
        cursor: pointer;
        transition: var(--transition);
      }
      
      .menu {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100vh;
        background: var(--menu-bg);
        transition: var(--transition);
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: -5px 0 15px var(--shadow-color);
        transform: translateX(100%);
      }
      
      .menu.open {
        transform: translateX(0);
      }
      
      .menu-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        cursor: pointer;
        transition: var(--transition);
        color: var(--secondary-color);
        font-size: 24px;
      }
      
      .menu ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        position: relative;
        z-index: 2;
      }
      
      .menu li {
        margin: 20px 0;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: var(--transition);
      }
      
      .menu.open li {
        opacity: 1;
        transform: translateY(0);
      }
      
      .menu a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        font-weight: 500;
        letter-spacing: 1px;
        transition: var(--transition);
        position: relative;
        padding: 10px 20px;
        display: inline-block;
        overflow: hidden;
      }
      
      .menu a::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--secondary-color);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }
      
      .menu a:hover::before {
        transform: scaleX(1);
        transform-origin: left;
      }
      
      .menu a:hover {
        color: var(--secondary-color);
      }
      
      .menu-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        pointer-events: none;
      }
    
      .menu-header {
        text-align: center;
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
      }
    
      .menu-title {
        font-size: 2em;
        font-weight: 700;
        color: var(--secondary-color);
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
    
      .menu-subtitle {
        font-size: 1em;
        color: var(--tertiary-color);
        margin: 5px 0 0;
        font-weight: 300;
      }
    
      .menu-footer {
        padding: 10px 20px;
        text-align: center;
        font-size: 0.9em;
        color: var(--tertiary-color);
        opacity: 0.7;
        border-top: 1px solid var(--border-color);
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
      }
    
      @media (max-width: 767px) {
        .menu {
          width: 100%;
        }
    
        .menu-title {
          font-size: 1.8em;
        }
    
        .menu-subtitle {
          font-size: 0.9em;
        }
    
        .menu a {
          font-size: 1.1em;
        }
      }
    
      .menu-toggle {
        width: 40px;
        height: 40px;
        background-color: var(--secondary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(100, 255, 218, 0.2);
      }
    
      .menu-toggle span {
        position: relative;
        width: 20px;
        height: 2px;
        background-color: var(--primary-color);
        transition: var(--transition);
      }
    
      .menu-toggle span::before,
      .menu-toggle span::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--primary-color);
        transition: var(--transition);
      }
    
      .menu-toggle span::before {
        transform: translateY(-6px);
      }
    
      .menu-toggle span::after {
        transform: translateY(6px);
      }
    
      .menu-toggle.open span {
        background-color: transparent;
      }
    
      .menu-toggle.open span::before {
        transform: rotate(45deg);
      }
    
      .menu-toggle.open span::after {
        transform: rotate(-45deg);
      }
    
      .menu-close {
        font-size: 30px;
      }
    
      .menu a i {
        margin-right: 10px;
        font-size: 1.2em;
      }
    
      @keyframes glowPulse {
        0% {
          box-shadow: 0 0 5px var(--secondary-color);
        }
        50% {
          box-shadow: 0 0 20px var(--secondary-color);
        }
        100% {
          box-shadow: 0 0 5px var(--secondary-color);
        }
      }
    
      .menu a:hover {
        animation: glowPulse 1.5s infinite;
      }
    
      .tech-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
    
      .tech-line {
        position: absolute;
        background-color: var(--secondary-color);
        opacity: 0.1;
      }
    
      .tech-circle {
        position: absolute;
        border: 1px solid var(--secondary-color);
        border-radius: 50%;
        opacity: 0.1;
      }
    
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
    
      .floating-icon {
        position: fixed;
        font-size: 2em;
        color: var(--secondary-color);
        opacity: 0.2;
        animation: float 5s ease-in-out infinite;
      }
    </style>
    </head>
    <body>
      <div class="tech-background" id="techBackground"></div>
    
      <button class="menu-toggle" aria-label="Toggle Menu">
        <span></span>
      </button>
    
      <nav class="menu">
        <div class="menu-background"></div>
        <button class="menu-close" aria-label="Close Menu">&times;</button>
        <div class="menu-content">
          <div class="menu-header">
            <h2 class="menu-title">Cosmic Nexus</h2>
            <p class="menu-subtitle">Portal Tecnológico Avançado</p>
          </div>
          <ul>
            <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/projetos"><i class="fas fa-project-diagram"></i> Projetos</a></li>
            <li><a href="/equipe"><i class="fas fa-users"></i> Equipe</a></li>
            <li><a href="/recursos"><i class="fas fa-cubes"></i> Recursos</a></li>
            <li><a href="/configuracoes"><i class="fas fa-cog"></i> Configurações</a></li>
          </ul>
          <div class="menu-footer">
            &copy; 2023 Cosmic Nexus. Inovação em Tecnologia.
          </div>
        </div>
      </nav>
    
      <section class="content-section">
        <h1>Bem-vindo ao Cosmic Nexus</h1>
        <p>Sua plataforma de ponta para gerenciamento de projetos e inovação tecnológica.</p>
      </section>
    
      <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
      <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menuClose = document.querySelector('.menu-close');
        const menu = document.querySelector('.menu');
    
        function toggleMenu() {
          menu.classList.toggle('open');
          menuToggle.classList.toggle('open');
        }
    
        menuToggle.addEventListener('click', toggleMenu);
        menuClose.addEventListener('click', toggleMenu);
    
        document.addEventListener('click', (event) => {
          if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
            menu.classList.remove('open');
            menuToggle.classList.remove('open');
          }
        });
    
        menu.addEventListener('click', (event) => {
          event.stopPropagation();
        });
    
        const menuItems = document.querySelectorAll('.menu li');
        menuItems.forEach((item, index) => {
          item.style.transitionDelay = `${index * 0.1}s`;
        });
    
        // Criação do fundo tecnológico
        const techBackground = document.getElementById('techBackground');
    
        function createTechElement(className) {
          const element = document.createElement('div');
          element.className = className;
          element.style.left = `${Math.random() * 100}%`;
          element.style.top = `${Math.random() * 100}%`;
          return element;
        }
    
        for (let i = 0; i < 10; i++) {
          const line = createTechElement('tech-line');
          line.style.width = `${Math.random() * 100 + 50}px`;
          line.style.height = '1px';
          line.style.transform = `rotate(${Math.random() * 360}deg)`;
          techBackground.appendChild(line);
    
          const circle = createTechElement('tech-circle');
          circle.style.width = circle.style.height = `${Math.random() * 50 + 10}px`;
          techBackground.appendChild(circle);
        }
    
        // Ícones flutuantes
        const floatingIcons = ['&#xf121;', '&#xf0ac;', '&#xf0eb;', '&#xf1b2;', '&#xf085;'];
        floatingIcons.forEach(icon => {
          const iconElement = document.createElement('div');
          iconElement.className = 'floating-icon';
          iconElement.innerHTML = icon;
          iconElement.style.left = `${Math.random() * 100}%`;
          iconElement.style.top = `${Math.random() * 100}%`;
          iconElement.style.animationDuration = `${Math.random() * 3 + 4}s`;
          document.body.appendChild(iconElement);
        });
      </script>
    </body></html>
